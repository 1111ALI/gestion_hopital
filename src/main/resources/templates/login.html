    body {
  background-color:#344955;
   background-position: center;
  background-size: cover;
  background-repeat: no-repeat;

footer{

<body>

    <div class="form__login">
<form th:action="@{/login}" method="post">
<div class="titreApp">G-Clinic</div>

        <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Adresse Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Mot de passe">
        <label for="floatingPassword">Mot de passe</label>
    </div>
    <div class="row">
        <div class="col-5"><button type="submit" class="btn btn-primary">Se connecter</button></div>
        <div class="col-1"></div>
        <div class="col-6"><a th:href="@{/}">Mot de passe oublié?</a></div>
    </div>
    
</form>
</div>
